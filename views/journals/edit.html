<head>
  <meta charset="utf-8">

  <title></title>

<body>




<h1>{{journal.name}}</h1>
<h2>Logs:</h2>

<table>
<thead>
<tr><th>Date</th><th>Hours</th><th>Category</th><th>Notes</th><th>Modify</th></tr>
</thead>
<tbody>
  {{#logs}}
    <tr><td>{{date}}</td><td>{{hours}}</td>{{type}}</td><td>{{info}}</td><td>
      <a href="log/{{id}}">Update</a>
      <a href="log/{{id}}?_method=DELETE">X</a>
    </td></tr>
  {{/logs}}
  {{^logs}}
    <tr><td colspan=5>This journal is empty.  Fill it with logs!</td></tr>
  {{/logs}}
</tbody>
</table>


<div id="journal_entry">

</div>
<!--
<p><a href="/logs/new/{{journal.id}}">Create a new {{journal.name}} log</a></p>
-->

  <form method="POST" action="/journal?_method=PUT">
    <div id="journal-pg-1">
      <label for="name">Update the name of this journal:</label>
      <input type="text" name="name" id="name" value="{{journal.name}}" />
      <input type="submit" value="Update">
  </form>
  <a href="/journal/{{journal.id}}?_method=DELETE">Delete</a>

</body>
